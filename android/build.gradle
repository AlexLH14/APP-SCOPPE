// build.gradle (nivel de proyecto) — minimal con Gradle 8 y plugins declarados en settings.gradle

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Asegura que :app se evalúe antes si algún subproyecto lo requiere
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
